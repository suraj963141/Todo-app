<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-primary text-black">
    <div class="container py-4">
      <h2 class="text-center mb-4 text-danger">Todo List App</h2>

       <!-- Search Filter -->
      <div class="row mb-3">
        <div class="col-md-4 mb-2">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search task name"
          />
        </div>
        <div class="col-md-3 mb-2">
          <input type="date" id="fromDate" class="form-control" />
        </div>
        <div class="col-md-3 mb-2">
          <input type="date" id="toDate" class="form-control" />
        </div>
        <div class="col-md-2 mb-2">
          <button id="filterBtn" class="btn btn-success w-100">
            Apply Filter
          </button>
        </div>
      </div>

      <!-- Add Todo Form -->
      <form id="todoForm" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            id="todoInput"
            class="form-control"
            placeholder="New todo..."
            required
          />
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>

      <!-- Todo List -->
      <div id="todoContainer"></div>

      <!-- Pagination -->
      <nav>
        <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
      </nav>

      <!-- Loading & Error -->
      <div id="loading" class="text-center text-secondary">Loading...</div>
      <div id="error" class="text-danger text-center d-none">
        Error fetching data
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
